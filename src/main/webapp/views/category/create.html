
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Department</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    form{
      margin: 5%;
    }
    a{
      margin-top: 30px;
    }
    h2 {
      align-items: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center">Create Category</h2>
  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
  <form th:action="@{/categoryController/create}" method="post" th:object="${category}" class="mt-4">
    <div class="mb-3">
      <label for="catName" class="form-label">Category Name</label>
      <input type="text" class="form-control" id="catName" name="catName" th:field="*{catName}">
      <p th:if="${#fields.hasErrors('catName')}" class="text-danger" th:text="${#fields.errors('catName')}"></p>
    </div>
    <div class="mb-3">
      <label for="catDesc" class="form-label">Category Description</label>
      <input type="text" class="form-control" id="catDesc" name="catDesc" th:field="*{catDesc}">
      <p th:if="${#fields.hasErrors('catDesc')}" class="text-danger" th:text="${#fields.errors('catDesc')}"></p>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>


</body>
</html>
