<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Category</title>
</head>
<body>
<h3>Danh sách Danh mục</h3>
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#No</th>
    <th scope="col">Category Id</th>
    <th scope="col">Category Name</th>
    <th scope="col">Category Description</th>
    <th scope="col">Category Status</th>
    <th scope="col" colspan="2">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="cat,loop : ${listCategories}">
    <th scope="row" th:text="${loop.count}">1</th>
    <td th:text="${cat.catId}"></td>
    <td th:text="${cat.catName}"></td>
    <td th:text="${cat.catDesc}"></td>
    <td th:text="${cat.catStatus?'Hoat động':'Không hoạt động'}"></td>
    <td> <a class="btn btn-warning" th:href="@{/categoryController/initUpdate(catId=${cat.catId})}">Update</a> </td>
    <td>
      <a class="btn btn-danger" th:href="@{/categoryController/delete(catId=${cat.catId})}" onclick="return confirm('Are you sure?');">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<a class="btn btn-primary" href="/categoryController/initCreate">Thêm danh mục</a>
</body>
</html>
